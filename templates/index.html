<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EmoBot - Your Mood Buddy ðŸ¤–</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>ðŸ§  EmoBot</h1>
        <div class="chat-box" id="chat-box">
            {% for message in chat_log %}
                <div class="chat-message {{ 'user' if message.sender == 'You' else 'bot' }}">
                    <p>{{ message.message }}</p>
                </div>
            {% endfor %}
        </div>
        <form method="POST" action="/chat" class="chat-form">
            <input type="text" name="message" placeholder="Type your message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
